<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title></title> 
    <link href="all.css" rel="stylesheet" type="text/css" />
    <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js" type="text/javascript"></script>
</head>
<body>
    <div id="login-div" class="main">
        <button id="btnlogin" class="button button2 center">login with imgur</button>
    </div>
    <div id="loader-div" style="display: none" class="loader-wrapper">
        <div id="loader" class="loader">Loading...</div>
    </div>
    <div id="albums-div" class="container" style="margin-top: 10px; margin-bottom: 10px; display: none;">
        <div id="albums-insert" class="row">
            <!--Albums will be inserted here-->
        </div>
    </div>
    <div id="pics-div" class="container" style="margin-top: 10px; margin-bottom: 10px; display: none;">
        <div class="row">
            <button id="back-albums" class="button button2" style="margin-left: 15px;width: 272px;">&lt; Albums</button>
        </div>
        <div id="pics-insert" class="row">
            <!--Pics will be inserted here-->
        </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
